<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<header class="header">
    <div class="menu container">
        <img src="imagenes/logo.png" class="logo" alt="Logo de Equilibrio Ambiental">
        <input type="checkbox" id="menu">
        <label for="menu">
            <img src="imagenes/menu.png" class="menu-icono" alt="Menú">
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="acercadenosotros.html">Acerca de nosotros</a></li>
            </ul>
        </nav>
    </div>
    <div class="header-content container" data-aos="fade-up">
        <h1>CONTACTO</h1>
    </div>
</header>

<section class="contacto-section">
    <div class="contacto-container"data-aos="zoom-in">
        <h2>CONTÁCTANOS</h2>
        <p>Estamos aquí para ayudarte. Conéctate con nosotros a través de las siguientes plataformas.</p>
        <div class="contacto-links">
            <a href="https://www.instagram.com/_equilibrioambiental" target="_blank">
                <img src="imagenes/instagram.png" class="contact-icon" alt="Instagram">
                @_equilibrioambiental
            </a>
            <a href="https://wa.me/56944722650" target="_blank" class="whatsapp-button">
                <img src="imagenes/whatsapp.png" class="contact-icon" alt="WhatsApp">
                Contáctanos en WhatsApp
            </a>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      
      const body = document.body;
      body.classList.add('fade-in');
  
     
      const links = document.querySelectorAll('a[href]');
      links.forEach(link => {
        link.addEventListener('click', function (e) {
          const href = link.getAttribute('href');
          
          
          if (href && !href.startsWith('#') && !link.target) {
            e.preventDefault();
  
           
            body.classList.remove('fade-in');
            body.classList.add('fade-out');
  
            setTimeout(() => {
              window.location.href = href; 
            }, 500); 
          }
        });
      });
    });
  </script>
  <script>
    AOS.init({
      duration: 1000, 
      easing: 'ease-in-out', 
      once: true 
    });
  </script>
</body>
</html>
